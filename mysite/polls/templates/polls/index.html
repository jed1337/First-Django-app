<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if latest_question_list %}
<ul>
    <!--    References path('<int:question_id>/', views.detail, name='detail') in polls/urls.py-->
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls_namespace:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
</body>
</html>
